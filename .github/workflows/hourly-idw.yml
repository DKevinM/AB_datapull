name: Hourly AQHI Grid

on:
  schedule:
    - cron: '0 * * * *'  # every hour
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install pandas geopandas scipy
      - name: Run preprocessing
        run: python scripts/preprocess_idw.py
      - name: Commit & push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add data/aqhi_idw.csv
          git commit -m "Update AQHI IDW grid"
          git push
